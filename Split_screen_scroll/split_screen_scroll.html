<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Screen with Scrolling</title>
  <link rel="stylesheet" href="style_splitscreen.css">
</head>
<body>
  <div class="split-container">
    <div class="left-panel">
      <!-- Repeat image three times -->
      <img src="https://images.unsplash.com/photo-1504941214544-9c1c44559ab4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGFuZHNjYXBlJTIwbG9uZ3xlbnwwfDF8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="Left Image"> <!-- Replace [image-url] with your desired image URL-->
      <img src="https://images.unsplash.com/photo-1504941214544-9c1c44559ab4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGFuZHNjYXBlJTIwbG9uZ3xlbnwwfDF8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="Left Image"> 
      <img src="https://images.unsplash.com/photo-1504941214544-9c1c44559ab4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGFuZHNjYXBlJTIwbG9uZ3xlbnwwfDF8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="Left Image"> 
    </div>
    <div class="right-panel">
      <!-- Repeat image three times -->
      <img src="https://images.unsplash.com/photo-1504941214544-9c1c44559ab4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGFuZHNjYXBlJTIwbG9uZ3xlbnwwfDF8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="Right Image"> <!-- Replace [image-url] with your desired image URL-->
      <img src="https://images.unsplash.com/photo-1504941214544-9c1c44559ab4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGFuZHNjYXBlJTIwbG9uZ3xlbnwwfDF8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="Right Image"> 
      <img src="https://images.unsplash.com/photo-1504941214544-9c1c44559ab4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGFuZHNjYXBlJTIwbG9uZ3xlbnwwfDF8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="Right Image"> 
    </div>
  </div>
</body>
</html>
